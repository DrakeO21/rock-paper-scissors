<!DOCTYPE html lang=en>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>

        <h1 class="header">Rock Paper Scissors</h1>
        <p class="intro" id="results">Choose your fate</p>
        <div class="container">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </div>
        <div class="results">
            <div class="score" id="scoreDisplay">Human Score: 0 || Computer Score: 0</div>
            <button id="resetButton" class="reset-button hide">Play Again!</button>
        </div>

        <script src="script.js"></script>


    </body>

</html>
